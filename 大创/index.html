<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图像模糊度评价系统</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/public-clear.css"/>
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
<div class="box">
	<div class="nav">
		<h2>介绍:</h2>
		<p>我们立足于中国交通，根据分析各国家道路监控规则以及国家政策做出适合中国自己的道路监控。根据图像模糊度评价方法提高道路监控的自动化程度，加快对智能交通系统的研究，满足社会需要。自动实现监控图像的初步筛选，提高智能程度。</p>
	</div>
	<div class="bar">
		<div id="system" class="list">
			<i class="btm"><img style="width: 60px; height:60px;" src="images/logo.png"></i>
			<span>图像在线评价</span>
		</div>
		<div id="database" class="list middle">
			<i class="btm icon-images"></i>
			<span>图像数据库</span>
		</div>
		<div id="algorithm" class="list">
			<i class="btm icon-sphere"></i>
			<span>算法</span>
		</div>
		<div id="chart" class="list">
			<i class="btm icon-stats-dots"></i>
			<span>测试数据比对</span>
		</div>
		<div id="reference" class="list middle">
			<i class="btm icon-books"></i>
			<span>相关文献</span>
		</div>
		<div id="download" class="list">
			<i class="btm icon-download2"></i>
			<span>下载</span>
		</div>
	</div>
</div>
</body>
</html>
