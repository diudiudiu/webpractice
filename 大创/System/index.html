<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像数据库</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/public-clear.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="box" id="box">
		<div class="first">
			<ul id="top">
				<li ><a class="theme" href="javascript:void(0)">图像模糊度评价系统</a></li>
				<li><a  href="../index.html">主页</a></li>
				<li class="action"><a  style="cursor: default;" href="javascript:void(0)">在线系统</a></li>
				<li><a href="../Database/index.html">图像数据库</a></li>
				<li><a href="../Chart/index.html">测试数据比对</a></li>
				<li><a href="../Algorithm/index.html">算法</a></li>
				<li><a href="../Reference/index.html">相关文献</a></li>
				<li id="last"><a href="../Download/index.html">下载</a></li>
			</ul>
		</div>
		<div class="choose">
			<div class="left-choose">
				<label>请选择待处理的文件或文件夹:</label>
				<input type='text' id='textfield' class='txt' />
				<input type='button' class='btn' value='浏览...'onclick="document.getElementById('fileField').click()" />
				<input  type="file" id="fileField"class="file" size="28" onchange="document.getElementById('textfield').value=this.value" />
				<br>
				<label>警告：系统将会自动忽略非图像类型的文件。</label>
				
				<i class="arrow"><img src="../images/right.jpg" style="width: 50px;height: 50px;"></i>
			</div>
			<div class="right-choose">
				<label>请选择处理后图像保存的文件夹</label>
				<input type='text' id='textfield1' class='txt' value="默认保存到待处理的文件或文件夹目录下的IQA文件夹内" />
				<input type='button' class='btn' value='浏览...'onclick="document.getElementById('fileField1').click()" />
				<input  type="file" id="fileField1"class="file" size="28" onchange="document.getElementById('textfield1').value=this.value" />
			</div>
		</div>
	</div>
</body>
</html>
