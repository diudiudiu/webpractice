<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由嵌套</title>
	<link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
	<style>
		.v-enter,.v-leave-to{
			opacity: 0;
			transform: translateX(140px);
		}
		.v-enter-active,
    	.v-leave-active {
			transition: all 0.5s ease;
		}
		
	</style>
</head>
<body>
	<div id="app">


		<router-view></router-view>
		<router-view name="left"></router-view>
		<router-view name="main"></router-view>
		<!-- name属性指定放入什么路由 -->
	</div>
	<script src="lib/vue-2.4.0.js"></script>
	<script src="lib/vue-router-3.0.1.js"></script>
	<script>
		var header = {
			template:'<h1 class="header">头部</h1>'
		}
		var leftBox = {
			template:'<h1 class="left">侧边栏</h1>'
		}
		var mainBox = {
			template:'<h1 class="main">主体</h1>'
		}
		var router= new VueRouter({
			routes:[
				{
					path:'/',
					components:{
						// 加个s
						'default':header,
						'left':leftBox,
						'main':mainBox
					}
				}
			]
		})
		var vm=new Vue({
			el: '#app',
			data:{ 
			},
			methods:{
			},
			router:router 
		});
		
	</script>
</body>
</html>
