<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件切换动画</title>
	<style>
		.v-enter,
		.v-leave-to{
			opacity: 0;
			transform:  translateX(150px);
		}
		.v-enter-active,
		.v-leave-active{
			transition:  all 0.5s ease;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- <a href="" @click.prevent="flag=true">登录</a>
		<a href="" @click.prevent="flag=false">注册</a>
		<login v-if="flag"></login>
		<register v-else="flag"></register> -->
		<!-- component 是Vue 提供的展示对应名称的组件 -->
		<!-- component 是一个占位符 -->
		<!-- 组件名称放在:is属性中 用单引号 括起来 表示 字符串 -->
		<!-- 否则当作变量计算 -->
		<a href="" @click.prevent="comName='login'">登录</a>

		<a href="" @click.prevent="comName='register'">注册</a>
		
		<!-- mode属性设置 先出后进 -->
		<transition mode="out-in">
			<component :is="comName"></component>
		</transition>
	</div>
	
	<script src="lib/vue-2.4.0.js"></script>
	<script>
		Vue.component('login',{
			template:'<h3>登陆组件</h3>'
		});
		Vue.component('register',{
			template:'<h3>注册组件</h3>'
		});
		var vm=new Vue({
			el: '#app',
			data:{
				flag:true,
				comName:'login'
			},
			methods : {
				
				
			},
			
		});
		
	</script>
</body>
</html>
